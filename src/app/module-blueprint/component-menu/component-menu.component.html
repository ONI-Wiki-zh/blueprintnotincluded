
<p-menubar [model]="menuItems" [baseZIndex]="2" [autoZIndex]="false" >
    <ng-template let-item>
        <div style="padding: .5em 1em">
            <img style="vertical-align: middle; margin-right: .5em" src="assets/images/prioritizeIcon_max_strict.png" height="20px"/>
            <span>{{item.name}}</span>
        </div>
    </ng-template>
</p-menubar>
<input type="file" id="fileChooser" accept=".yaml" style="display: none" (change)="templateUpload($event)">
