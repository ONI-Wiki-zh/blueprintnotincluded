<p-dialog #buildingsDialog 
header='{{header}}' 
[style]="{width: '450px', minHeight: '20px'}"
[modal]="false" 
[responsive]="false" 
[closable]="false" 
[focusOnShow]="false" 
[maximizable]="false" 
[draggable]="true" 
[baseZIndex]="90" 
[autoZIndex]="false" 
[resizable]="false"
[positionTop]="150" 
[positionLeft]="30" 
[visible]="true"
[transitionOptions]="'0ms'"
>
  <app-component-side-selection-tool #selectionTool 
    [hidden]="currentTool!=0"
    (onAskChangeTool)="askChangeTool($event)"></app-component-side-selection-tool>
  <app-component-side-build-tool #buildTool 
    [hidden]="currentTool!=1"
    (onAskChangeTool)="askChangeTool($event)"></app-component-side-build-tool>
        
</p-dialog>
