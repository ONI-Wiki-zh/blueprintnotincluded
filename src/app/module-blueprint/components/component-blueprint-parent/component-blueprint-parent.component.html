
<p-toast position="top-right" [style]="{marginTop: '40px'}"></p-toast>
<div class="p-grid p-nogutter">
  <div class="p-col-12">
    <app-component-menu #menu (onMenuCommand)="menuCommand($event)">
    </app-component-menu>
  </div>
  <div class="p-col-12">
    <div class="p-grid p-nogutter">
      <div class="p-col-fixed" style="width:300px">
        <app-side-panel 
          #sidePanel 
          (onAskChangeTool)=askChangeTool($event)>
        </app-side-panel>
      </div>
      <div class="p-col">
        <app-component-canvas 
          #canvas 
          (onTileInfoChange)="onTileInfoChange($event)"
          (onAskChangeTool)=askChangeTool($event)>
        </app-component-canvas>
      </div>
    </div>
  </div>
</div>

<app-component-save-dialog #saveDialog></app-component-save-dialog>
<app-login-dialog #loginDialog></app-login-dialog>
<app-dialog-share-url #shareUrlDialog></app-dialog-share-url>
<app-dialog-browse #browseDialog></app-dialog-browse>
