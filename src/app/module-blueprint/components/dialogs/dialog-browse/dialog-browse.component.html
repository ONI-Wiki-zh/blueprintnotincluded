<p-dialog #browseDialog 
  header='Browse Blueprints' 
  [(visible)]="visible"
  [modal]="true" 
  [dismissableMask]="true"
  [closable]="true" 
  [focusOnShow]="false" 
  [maximizable]="false" 
  [draggable]="false" 
  [resizable]="false"
  [contentStyle]="{'max-height':'600px', 'max-width':'800px', 'overflow-y':'scroll'}"
  >
  <div class="p-grid">
    <div class="p-col-4" *ngFor="let item of blueprintListItems">
      <p-panel [header]=item.name>
        <a href="javascript:void(0);" (click)="openBlueprint(item)">
          <img *ngIf="item.thumbnail != 'svg'" [src]=item.thumbnail width="200px">
        </a>

        <h4>Author : {{item.ownerName}}</h4>
        <h4>Created : {{this.datepipe.transform(item.createdAt, 'yyyy-MM-dd')}}</h4>

  </div>
  <p-button label="Load more blueprints" [icon]="icon" [disabled]="working" ></p-button>

</p-dialog>
