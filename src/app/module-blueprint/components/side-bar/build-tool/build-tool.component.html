
<p-card header="Build Tool">
  <div #focusTarget tabindex="0"></div>
  <p-dropdown 
    (onChange)="changeCategory()" 
    (onFocus)="onFocus()"
    [options]=categories 
    [style]="{'width':'100%'}" 
    [(ngModel)]="currentCategory">
    <ng-template let-item pTemplate="selectedItem">
        <img src="{{item.value.categoryIconUrl}}" style="width:16px;vertical-align:middle" />
        <span style="vertical-align:middle; margin-left: .5em">{{item.value.categoryName}}</span>
    </ng-template>
    <ng-template let-category pTemplate="item">
      <div class="ui-helper-clearfix" style="position: relative;height: 30px;">
          <img src="{{category.value.categoryIconUrl}}" style="height:30px;position:absolute;left:5px"/>
          <div style="font-size:14px;float:right;margin-top:4px">{{category.value.categoryName}}</div>
      </div>
    </ng-template>
  </p-dropdown>
  <p-dropdown 
    (onChange)="uiItemChanged($event)" 
    (onFocus)="onFocus()"
    [options]=items 
    [style]="{'width':'100%'}" 
    [(ngModel)]="currentItem"
    filter="true">
    <ng-template let-item pTemplate="selectedItem">
        <img src="{{item.value.iconUrl}}" style="width:16px;vertical-align:middle" />
        <span style="vertical-align:middle; margin-left: .5em">{{item.value.name}}</span>
    </ng-template>
    <ng-template let-item pTemplate="item">
      <div class="ui-helper-clearfix" style="position: relative;height: 30px;">
          <img src="{{item.value.iconUrl}}" style="height:30px;position:absolute;left:5px"/>
          <div style="font-size:14px;float:right;margin-top:4px">{{item.value.name}}</div>
      </div>
    </ng-template>
  </p-dropdown>

  <p-accordion *ngIf="toolService.buildTool.templateItemToBuild != null" #buildingsAccordion [(activeIndex)]="activeIndex" >
    
    <p-accordionTab header="{{toolService.buildTool.templateItemToBuild.id}}">
      <app-tile-info [templateItem]=toolService.buildTool.templateItemToBuild [build]="true"></app-tile-info>
    </p-accordionTab>
  
  </p-accordion>
</p-card>
