
<div #focusTarget tabindex="0"></div>
<p-dropdown 
  (onChange)="changeElement()" 
  (onFocus)="onFocus()"
  [options]="elements" 
  [style]="{'width':'100%'}" 
  [(ngModel)]="currentElement">
  <ng-template let-item pTemplate="selectedItem">
    <img src="{{item.value.iconUrl}}" style="height:20px;vertical-align:middle" />
    <span style="vertical-align:middle; margin-left: .5em">{{item.value.name}}</span>
  </ng-template>
  <ng-template let-category pTemplate="item">
  <div class="ui-helper-clearfix" style="position: relative;height: 30px;">
    <img src="{{category.value.iconUrl}}" style="height:25px;position:absolute;left:5px"/>
    <div style="font-size:14px;float:right;margin-top:4px">{{category.value.name}}</div>
  </div>
  </ng-template>
</p-dropdown>
