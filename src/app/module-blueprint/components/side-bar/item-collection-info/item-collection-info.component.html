<div #focusElement tabindex="0"></div>
<div class="icon-nb-items">
  <img [src]="itemCollection.oniItem.iconUrl" height="70px">
  <div class="text-nb-items">{{nbItems}}</div>
</div>
<!--{{debug}}-->

<app-buildable-element-picker 
  [currentElement]="itemCollection.items[0].buildableElements"
  [buildableElementsArray]="itemCollection.oniItem.buildableElementsArray"
  [nbElements]="itemCollection.nbElements"
  (changeElement)="changeElement($event)">
</app-buildable-element-picker>

<br>
<button pButton type="button" class="ui-button buttonspace" icon="pi pi-clone" (click)="buildingsCopy()" pTooltip="Build this type of building"></button>
<button pButton type="button" class="ui-button buttonspace" icon="pi pi-search-plus" (click)="selectEvery()" pTooltip="Select every {{itemCollection.oniItem.name}}"></button>
<button pButton type="button" class="ui-button buttonspace" icon="pi pi-trash" (click)="buildingsDestroy()" pTooltip="Destroy these buildings (Delete key)"></button>
